<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableas no HTML</title>
</head>
<body>
  <h1>Criando Tableas no HTML</h1>

  <table border="1">
    
    <thead>
      <tr>
        <th>Coluna 1 </th> <!-- Table Head - Cabeçalho da Tabela-->
        <th>Coluna 2 </th> <!-- Table Head - Cabeçalho da Tabela-->
      </tr>
    </thead>

    <tbody>

      <tr>  <!--Table Roll - Linha de tabela-->
        <td>Dado 1</td> <!--Table Data = Dado de tabela-->
        <td>Dado 2</td>
      </tr>

      <tr>  <!--Table Roll - Linha de tabela-->
        <td>Dado 3</td> <!--Table Data = Dado de tabela-->
        <td>Dado 4</td>
      </tr> 

    </tbody>

  </table>

  <hr>

  <h1>Tabelas com Cabeçalho</h1>

  <table border="1">

    <thead>
      <tr>
        <th>Nome</th>
        <th>idade</th>
        <th>Profissão</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Walace</td>
        <td>34</td>
        <td>IT Analyst</td>
      </tr>

      <tr>
        <td>Maria</td>
        <td>25</td>
        <td>Team Lead</td>
      </tr>
    </tbody>
  </table>
<hr>

<h1>Tabelas Com Celulas Personalizadas</h1>

<table border="1">
  <thead>
    <tr>
      <th colspan="2">Informações Pessoais</th> <!--Colspan = Tamanho de coluna que a celualr vai ocupar-->
      <th>Contato</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Nome:</td>
      <td>Walace</td>
      <td rowspan="2">Telefone: 26515849</td> <!--A linha ocupa dois espaços-->
    </tr>
    <tr>
      <td>Idade:</td>
      <td>30</td>
    </tr>
  </tbody>
</table>


</html>
